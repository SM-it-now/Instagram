{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
{{ request.user }}

<!--로그아웃 스크립트-->
<script>
    $(document).ready(function () {
    $('#logout').click(function() {
        $.get('/apis/v1/users/logout/', {}, function() {
            location.reload();
        })
});
});
</script>
{% endblock %}
