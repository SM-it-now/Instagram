{% extends 'base.html' %}

{% block content %}
<div id="login">
    <div class="container">
        <br>
        <h3 class="d-flex justify-content-center text-danger">Login</h3><br>
        <div class="form-group col-md-6">
            <label for="username" class="text-danger">Username:</label><br>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="password" class="text-danger">Password:</label><br>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <br>
        <div class="form-group col-md-6">
            <div class="row">
                <input type="submit" id="loginButton" class="form-control btn btn-danger" value="Login">
            </div>
        </div>
        <br>
        <div class="form-group col-md-6">
            <div class="row">
                <a href="{% url 'register' %}" class="form-control btn btn-outline-danger">Register here!</a>
            </div>
        </div>

    </div>
</div>

<!--Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<!--<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="-->
<!--        crossorigin="anonymous"></script>-->

<!--로그인 스크립트-->
<script>
    $(document).ready(function () {
    $('#loginButton').click(function() {
        $.post('/apis/v1/users/login/', {'username': $('#username').val(), 'password': $('#password').val()}, function() {
            window.location = '/';
        }).fail(function(data) {
            alert(data.responseJSON.message);
        });
});
});

</script>
{% endblock %}
